    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding-top: 10px; 
            background: url(backdrop3.jpg); 
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            

        }

        .loginPage {
            background-size: cover;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        .loginContainer {
            background-color: rgba(255, 255, 255, 0w);

            margin-top: 130px;
            margin-left: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 350px;
            padding: 10px;
            border-radius: 45px;
            border: 3px solid white;
            color:white;
            box-shadow: 3px 3px white;
            padding-top: 30px;
        }

        .inputItem {
            display: flex;
            flex-direction: column;
            width: 90%;
            margin-top: 10px;
            font-weight: bolder;
            padding-bottom: 10px;
        }
        input {
            width: 100%;
            height: 30px;
            border: none;
            border-bottom: 2px solid black;
            background-color: transparent;
            color: white;
            font-weight: lighter;
        }   

        input::placeholder{
            color: white;
        }

        .btn {
            outline: none;
            width:200px;
            margin-top: 20px;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            background-color: blue;
            border-radius: 10px;
        }

        a{
            margin-top: 10px;
            font-size: 14px;
            
        }

    <form id="containerform">
        <section class="loginPage">

       <h1 style="font-weight: bold;font-style: italic;text-decoration: underline;text-align: center;padding-bottom: 10px;">Log In</h1>
       <div class="inputItem">
        <label for="">Name</label>
        <input type="text" placeholder="Enter Your Name" required>
    </div>

    <div class="inputItem">
        <label for="">Mobile Number</label>
        <input type="number" placeholder="Enter Your Mobile Number" required>
    </div>
    <div class="inputItem">
        <label for="">Enter Password</label>
        <input type="text" placeholder="Enter Your Password" required>
    </div>
    <button type="submit"class="btn">Log In</button>
    </div>
    </div>
    </section>
   </form>
